<script type="text/html" id="home">
  <form class="loginForm">
    <h1 class="loginForm__title">Log In</h1>
    <div class="loginForm__section">
      <label for="username">Username</label>
      <input type="text" id="username" class="loginForm__section__input username "  placeholder="Please enter a username" >
    </div>
    <div class="loginForm__section">
      <label for="password">Password</label>
      <input type="password" id="password" class="loginForm__section__input password" placeholder="Please enter a password" >
    </div>
    <button type="submit" class="loginForm__submitBtn">Submit</button>
  </form>
  <div class="errorSign">
    <p class="errorSign__text"><@= errorMessage @></p>
  </div>
</script>
