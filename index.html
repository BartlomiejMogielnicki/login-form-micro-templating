<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PureJS</title>
  <script type="text/html" id="home">
    <h1>Log In</h1>
    <form class="loginForm">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" class="username" placeholder="Please enter a username" >
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" class="password" placeholder="Please enter a password" >
      </div>
      <button type="submit">Submit</button>
    </form>
  </script>
  <script type="text/html" id="success">
    <nav>
      <a href="#">home</a>
    </nav>
    <h1><%= title %></h1>
  </script>
  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>
</head>
<body>

  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
